<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>S6 Demo</title>

<!-- Add S6's CSS styles -->
<link rel="stylesheet" href="s6/idangerous.s6-1.3.css">
<!-- Custom Styles -->
<link rel="stylesheet" href="css/demo.css">
<!-- Add jQuery or Zepto -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<!-- Add Swiper Fallback -->
<script src="js/idangerous.swiper-1.1.min.js"></script>
<!-- Main S6 Script -->
<script src="s6/idangerous.s6-1.3.min.js"></script>

<script>
$(document).ready(function() {

    var s61 = $('.s61').s6({
		//Enable Dynamic Shadow
		dynamicShadow : true	
	})
	
	var s62 = $('.s62').s6({
		//Enable Free Mode
		freeMode : true,
		freeModeFluid : true,
		//Enable Dynamic Shadow
		dynamicShadow : true	
	})
	
	 var s63 = $('.s63').s6({
		//Switch mode to 'vertical'
		mode : 'vertical',
		//Enable Dynamic Shadow
		dynamicShadow : true,
		dynamicShadowOffset : 50	
	})
});
</script>
</head>

<body>
<div class="wrapper">
	<h1>Default, with Dynamic Shadow</h1>
    <div class="s6-container s61">
    	<div class="s6-wrapper">
        	<div class="s6-slide blue-slide">Slide 1</div>
            <div class="s6-slide orange-slide">Slide 2</div>
            <div class="s6-slide red-slide">Slide 3</div>
            <div class="s6-slide green-slide">Slide 4</div>
    	</div>
    </div>
    
    <h1>Default, with Dynamic Shadow and Free Mode</h1>
    <div class="s6-container s62">
    	<div class="s6-wrapper">
        	<div class="s6-slide blue-slide">Slide 1</div>
            <div class="s6-slide orange-slide">Slide 2</div>
            <div class="s6-slide red-slide">Slide 3</div>
            <div class="s6-slide green-slide">Slide 4</div>
    	</div>
    </div>
    
    <h1>Default, with Dynamic Shadow and Vertical Mode</h1>
    <div class="s6-container s63">
    	<div class="s6-wrapper">
        	<div class="s6-slide blue-slide">Slide 1</div>
            <div class="s6-slide orange-slide">Slide 2</div>
            <div class="s6-slide red-slide">Slide 3</div>
            <div class="s6-slide green-slide">Slide 4</div>
    	</div>
    </div>
</div>
</body>
</html>
