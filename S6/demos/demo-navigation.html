<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>S6 Demo</title>

<!-- Add S6's CSS styles -->
<link rel="stylesheet" href="s6/idangerous.s6-1.3.css">
<!-- Custom Styles -->
<link rel="stylesheet" href="css/demo.css">
<!-- Add jQuery or Zepto -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<!-- Add Swiper Fallback -->
<script src="js/idangerous.swiper-1.1.min.js"></script>
<!-- Main S6 Script -->
<script src="s6/idangerous.s6-1.3.min.js"></script>

<script>
$(document).ready(function() {

    var s61 = $('.s61').s6({
		//Specify Pagination's container
		pagination : '.p1',
		//Enable Dynamic Shadow
		dynamicShadow : true	
	})
	$(".p1-next").click(function() {
        s61.swipeNext()
    });
	$(".p1-prev").click(function() {
        s61.swipePrev()
    });
	
	//Make Pagination Active
	$('.p1 .s6-pagination-switch').click(function(e) {
        e.preventDefault();
		s61.swipeTo($(this).index())
    });
	
	var s62 = $('.s62').s6({
		//Specify Pagination's container
		pagination : '.p2',
		//Enable Dynamic Shadow
		dynamicShadow : true,
		//Enable only-external control
		onlyExternal : true
	})
	$(".p2-next").click(function() {
        s62.swipeNext()
    });
	$(".p2-prev").click(function() {
        s62.swipePrev()
    });
	
	
	
});
</script>
</head>

<body>
<div class="wrapper">
	<h1>Default pagination, custom navigation</h1>
    <div class="s6-container s61">
    	<div class="s6-wrapper">
        	<div class="s6-slide blue-slide">Slide 1</div>
            <div class="s6-slide orange-slide">Slide 2</div>
            <div class="s6-slide red-slide">Slide 3</div>
            <div class="s6-slide green-slide">Slide 4</div>
    	</div>
    </div>
    <div class="nav">
    	<div class="button p1-prev">Previous</div>
        <div class="pagination p1"></div>
        <div class="button p1-next">Next</div>
    </div>
  
    
    <h1>Only External Control</h1>
    <div class="s6-container s62">
    	<div class="s6-wrapper">
        	<div class="s6-slide blue-slide">Slide 1</div>
            <div class="s6-slide orange-slide">Slide 2</div>
            <div class="s6-slide red-slide">Slide 3</div>
            <div class="s6-slide green-slide">Slide 4</div>
    	</div>
    </div>
    <div class="nav">
    	<div class="button p2-prev">Previous</div>
        <div class="pagination p2"></div>
        <div class="button p2-next">Next</div>
    </div>
</div>
</body>
</html>
